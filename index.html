<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <!-- Firestore (for leaderboard) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: #181c24;
            color: #f5f6fa;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .stadium-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/camp_nou.jpeg') center center/cover no-repeat;
            opacity: 0.22;
            z-index: 0;
            filter: blur(2px) grayscale(10%);
        }
        .player-img {
            position: fixed;
            z-index: 1;
            opacity: 0.65;
            filter: drop-shadow(0 8px 32px #222) grayscale(10%);
            pointer-events: none;
        }
        .messi {
            bottom: 5vh;
            left: 5vw;
            width: 120px;
            height: auto;
        }
        .cruyff {
            top: 8vh;
            right: 7vw;
            width: 110px;
            height: auto;
        }
        .container.modern {
            background: rgba(24, 28, 36, 0.92);
            padding: 2.5rem 3.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            text-align: center;
            position: relative;
            z-index: 2;
            margin: 7vh auto 0 auto;
            max-width: 420px;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1.2s cubic-bezier(.77,0,.175,1) 0.2s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        .football-icon {
            width: 44px;
            height: 44px;
            vertical-align: middle;
        }
        button {
            background: linear-gradient(90deg, #ffcc00 60%, #ffb300 100%);
            color: #181c24;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44,44,44,0.12);
            position: relative;
            overflow: hidden;
        }
        button:active {
            transform: scale(0.96);
        }
        button::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 0;
        }
        button:active::after {
            width: 120%;
            height: 120%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffcc00;
            text-shadow: 0 2px 8px #222;
        }
        .trivia {
            margin-top: 1rem;
            font-style: italic;
            color: #ffe066;
            font-size: 1.1rem;
        }
        .score {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffcc00;
        }
        #choices {
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .choiceBtn {
            background: linear-gradient(90deg, #ffcc00 60%, #ffb300 100%);
            color: #181c24;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(44,44,44,0.12);
        }
        .choiceBtn:hover:not(:disabled) {
            background: linear-gradient(90deg, #ffe066 60%, #ffd700 100%);
            color: #222;
        }
        #nextBtn {
            margin-top: 1.5rem;
            background: #2a5298;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #nextBtn:hover {
            background: #1e3c72;
        }
        #end {
            text-align: center;
        }
        @media (max-width: 700px) {
            .container.modern {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .messi, .cruyff {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="stadium-bg"></div>
    <canvas id="confetti" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:99;display:none;"></canvas>
    <div class="container modern">
        <div class="title-row">
            <h1>Football Quiz</h1>
        </div>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices"></div>
            <button id="nextBtn" style="display:none;">Next Question</button>
            <div id="trivia" class="trivia"></div>
            <div id="score" class="score"></div>
        </div>
        <div id="end" style="display:none;">
            <h2>Quiz Complete!</h2>
            <div id="finalScore"></div>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script>
        // Your Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyC7MckNS8W0_M69NRrZhSipLDvmTPOVqk8",
          authDomain: "football-quiz-e461f.firebaseapp.com",
          projectId: "football-quiz-e461f",
          storageBucket: "football-quiz-e461f.appspot.com",
          messagingSenderId: "119338076289",
          appId: "1:119338076289:web:659706f5ea359599d7e580",
          measurementId: "G-QL447LCMFQ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore(); // Make db globally accessible
    </script>
    <script>
        const quizData = [
            {
                question: "Which country has won the most FIFA World Cups?",
                choices: ["Germany", "Brazil", "Italy", "Argentina"],
                answer: 1,
                trivia: "Brazil has won the World Cup five times!"
            },
            {
                question: "Who is known as the 'King of Football'?",
                choices: ["Diego Maradona", "Pelé", "Cristiano Ronaldo", "Lionel Messi"],
                answer: 1,
                trivia: "Pelé is often called the 'King of Football'."
            },
            {
                question: "Which club is the oldest football club in the world?",
                choices: ["Real Madrid", "Sheffield FC", "Manchester United", "Barcelona"],
                answer: 1,
                trivia: "Sheffield FC was founded in 1857 and is recognized as the oldest football club."
            },
            {
                question: "Who scored the 'Hand of God' goal?",
                choices: ["Zinedine Zidane", "Diego Maradona", "David Beckham", "Ronaldinho"],
                answer: 1,
                trivia: "Diego Maradona scored the famous 'Hand of God' goal in 1986."
            },
            {
                question: "Which player has won the most Ballon d'Or awards?",
                choices: ["Cristiano Ronaldo", "Lionel Messi", "Michel Platini", "Johan Cruyff"],
                answer: 1,
                trivia: "Lionel Messi has won the Ballon d'Or a record number of times."
            }
        ];
        let current = 0;
        let score = 0;
        let answered = false;
        function showQuestion() {
            const q = quizData[current];
            document.getElementById('question').textContent = `Q${current+1}: ${q.question}`;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            document.getElementById('trivia').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            answered = false;
            q.choices.forEach((choice, idx) => {
                const btn = document.createElement('button');
                btn.textContent = choice;
                btn.className = 'choiceBtn';
                btn.onclick = () => selectAnswer(idx);
                choicesDiv.appendChild(btn);
            });
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        function selectAnswer(idx) {
            if (answered) return;
            answered = true;
            const q = quizData[current];
            const choiceBtns = document.querySelectorAll('.choiceBtn');
            choiceBtns.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) btn.style.background = '#4caf50';
                else if (i === idx) btn.style.background = '#e74c3c';
            });
            if (idx === q.answer) {
                score++;
            }
            document.getElementById('trivia').textContent = q.trivia;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
        document.getElementById('nextBtn').onclick = () => {
            current++;
            if (current < quizData.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        };
        function endQuiz() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('end').style.display = 'block';
            document.getElementById('finalScore').textContent = `Your final score: ${score} / ${quizData.length}`;
            launchConfetti();
        }
        function restartQuiz() {
            current = 0;
            score = 0;
            document.getElementById('end').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion();
        }
        // Confetti animation
        function launchConfetti() {
            const canvas = document.getElementById('confetti');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const confettiCount = 120;
            const confetti = [];
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 8 + 4,
                    d: Math.random() * confettiCount,
                    color: `hsl(${Math.random()*360},90%,60%)`,
                    tilt: Math.random() * 10 - 5
                });
            }
            let angle = 0;
            let tiltAngle = 0;
            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confettiCount; i++) {
                    let c = confetti[i];
                    ctx.beginPath();
                    ctx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                }
                updateConfetti();
            }
            function updateConfetti() {
                angle += 0.01;
                tiltAngle += 0.1;
                for (let i = 0; i < confettiCount; i++) {
                    let c = confetti[i];
                    c.y += (Math.cos(angle + c.d) + 3 + c.r/2) * 0.8;
                    c.x += Math.sin(angle);
                    c.tilt = Math.sin(tiltAngle - (i/3)) * 10;
                    if (c.y > canvas.height) {
                        c.x = Math.random() * canvas.width;
                        c.y = -10;
                    }
                }
            }
            let confettiTimer = setInterval(drawConfetti, 16);
            setTimeout(() => {
                clearInterval(confettiTimer);
                canvas.style.display = 'none';
            }, 3500);
        }
        // Start quiz on page load
        showQuestion();
    </script>
</body>
</html>
